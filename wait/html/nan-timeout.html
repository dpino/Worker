  <script type="text/javascript">
  window.addEventListener('load', function() {

		/*---
		esid: sec-atomics.wait
		description: >
			Test that Atomics.wait returns the right result when it timed out and that
			the time to time out is reasonable.
		includes: [atomicsHelper.js]
		---*/

    let w = createWorkerFromString(`
        onmessage = function(e) {
          let ia = e.data[0];
          let ret = Atomics.wait(ia, 0, 0, NaN); // NaN => Infinity
          postMessage([ret]);
        }
    `);

    w.onmessage = function(e) {
      assert.sameValue(e.data[0], "ok");
      exitEventLoop(w);
    }

    let ia = new Int32Array(new SharedArrayBuffer(Int32Array.BYTES_PER_ELEMENT));
    w.postMessage([ia]);

    // Ample time
    sleep(500).then(() => Atomics.wake(ia, 0));

    enterEventLoop();
  });
  </script>
